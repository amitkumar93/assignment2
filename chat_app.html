<body>
  <br><br>
<div class="container">
  <div class="row">
        <div class="col s6 m6 l6">
          <div class="card">
            <div class="card-image">
              <img src="images/banner2.jpg">
              <span class="card-title">Live Chat</span>
            </div>
            <div class="card-content indigo-text">
              <p>I am a very simple card. I am good at containing small bits of information.

      <form>
        <div class="row">
          <div><h3 class="red-text center">Signup</h3></div>
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
          <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s6">
        <input id="cpassword" type="password" class="validate">
        <label for="cpassword"> Confirm Password</label>
      </div>
        <div class="input-field col s6">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s6 right">
        <input id="mobile_no" type="tel" class="validate">
        <label for="mobile_no">Mobile Number</label>
      </div>

        </div>
      </form>
      <div class="right"> <a class="waves-effect waves-light btn">Sign Up</a></div>
         </div>
